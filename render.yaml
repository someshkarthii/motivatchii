services:
  - type: web
    name: motivatchi-backend
    env: python
    plan: free

    rootDir: backend

    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput

    startCommand: |
      gunicorn motivatchi.wsgi:application --timeout 600

    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: motivatchi-db
          property: connectionString

      - key: SECRET_KEY
        generateValue: true

      - key: DEBUG
        value: "False"

    postDeploy:
      - python manage.py migrate

databases:
  - name: motivatchi-db
    plan: free